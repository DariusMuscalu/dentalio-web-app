<div class="container">
  <div class="close-modal-btn">
    <button (click)="toggleAuthModalVisibility()">
      <img src="/assets/close.svg" alt="close button icon" class="close-icon" />
    </button>
  </div>

  <div class="logo">
    <h1>DENTALIO</h1>
  </div>

  <div class="hint">
    <p>Autentifica-te pentru a putea face programari</p>
  </div>

  <div class="auth-option-btn" (click)="signWithGoogle()">
    <img
      src="/assets/google.svg"
      alt="auth option logo"
      class="auth-option-icon"
    />
    <p class="auth-option-text">Continua cu Google</p>
  </div>

  <!-- Disabled for the MVP. -->
  <!-- <div class="auth-option-btn">
    <img
      src="/assets/facebook.svg"
      alt="auth option logo"
      class="auth-option-icon"
    />
    <p class="auth-option-text">Continua cu Facebook</p>
  </div> -->

  <div class="divider">
    <div class="line-divider"></div>
    <p>Sau</p>
    <div class="line-divider"></div>
  </div>

  <div class="auth-option-btn" routerLink="sign-in">
    <img
      src="/assets/user.svg"
      alt="auth option logo"
      class="auth-option-icon"
    />
    <p class="auth-option-text">Utilizeaza adresa de email</p>
  </div>

  <div class="create-account-btn">
    <span>Nu aveti cont? </span>
    <span class="register-hint">Inregistrare.</span>
  </div>
</div>
